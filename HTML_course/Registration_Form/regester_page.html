<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label> First Name: </label>
        <input type="text" name="first_name" required>
    </div>
    <div>
        <label> Last Name: </label>
        <input type="text" name="last_name" required>
    </div>
    <div>
        <label> Email Address: </label>
        <input type="email" name="email_address" required>
    </div>
    <div>
        <label> Password: </label>
        <input type="password" name="password" required>
    </div>
    <div>
        <label> Confirm Password: </label>
        <input type="text" name="confirm_pass" required>
    </div>
    <div>
        <label> Birthday: </label>
        <input type="date" name="birthday" >
    </div>
    <div>
        <label>Gender Identity: </label>
        <br>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">female</label>
        <input type="radio" name="gender" value="Non-binary" id="non">
        <label for="non">Non-binary</label>
        <input type="radio" name="gender" value="I prefer not to answer" id="na">
        <label for="na">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself</label>
        <br>
        <textarea name="description"></textarea>
    </div>
    <div>
        <label>Favorite Language</label>
        <select name="language">
            <option>Javascript</option>
            <option>Python</option>
            <option>HTML</option>
        </select>
    </div>
    <input type="checkbox" name="email_updates" id="email_update" checked>
    <label for="email_update">Yes, I would like to receive periodic email updates</label>
    <br>
    <input type="button" value="create Account">
</body>
</html>
